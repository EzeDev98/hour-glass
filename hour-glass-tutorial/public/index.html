        <div id="screen-saver-modal" class="screen-saver-modal">

                    <div class="main-bg">
                        <div class="stars"></div>
                        <div class="twinkl"></div>
                    </div>

                    <div id="screen-saver-background">
                        <div id="background-wrapper">
                            <div id="wrapper-container">
                                <div class="time-container">
                                    <h1>00:00:00</h1>
                                </div>
                                <div class="cosmic-text" id="changing-text">
                                    <span>PATIENCE IS</span>

                                </div>
                                <div class="hour-glass-cover">
                                    <div class="hourglass-container">
                                        <img src="./assets/hg-removebg-preview.png"

                                        <div class="sand-top"></div>
                                        <div class="sand-stream"></div>
